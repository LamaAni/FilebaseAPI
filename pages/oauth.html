<!DOCTYPE html5>
<html>

<head>
    <!-- Test macros -->
    {{ filebase_api() }}

    <!-- bulma style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css"
        integrity="sha256-oSsWW/ca1ll8OVu2t4EKkyb9lmH0Pkd8CXKXnYP4QvA=" crossorigin="anonymous" />

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <script lang="javascripy">
        fapi.ready(async () => {
            const providers = await fapi_oauth_get_providers()
            const proto = $('#proto_provider')
            const container = $('#provider_bnts')
            for (let p of Object.keys(providers)) {
                info = providers[p]
                console.log("Added provider " + p)
                let btn = proto.clone()
                btn.html(p)
                btn.css("display", "")
                container.append(btn)
            }

        })
    </script>
</head>

<body style="text-align: center;">
    <div class="title">Select an oauth provider to use</div>
    <div id="provider_bnts">
        <div id="proto_provider" class="button is-dark" style="display: none;"></div>
    </div>
</body>

</html>
